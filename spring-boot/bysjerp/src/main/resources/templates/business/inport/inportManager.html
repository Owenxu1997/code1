<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进货管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resources/css/public.css" media="all" />

</head>

<!--class="childrenBody"可加可不加，样式在public.css里面-->
<body class="childrenBody">

<!--查询开始-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>输入查询信息</legend>
</fieldset>
<blockquote class="layui-elem-quote">
    <form action="" method="post" id="searchForm" lay-filter="searchForm" class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">供应商</label>
                <div class="layui-input-inline">
                    <select name="providerid" id="search_providerid">
                        <option value="0">请选择供应商</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">商品名称</label>
                <div class="layui-input-inline">
                    <select name="goodsid" id="search_goodsid">
                        <option value="0">请选择API</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">操作员</label>
                <div class="layui-input-inline">
                    <input type="text" name="operator"  autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="startTime" id="startTime" readonly="readonly" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-inline">
                    <input type="text" name="remark"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">结束时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="endTime" id="endTime" readonly="readonly" autocomplete="off" class="layui-input">
                </div>
            </div>

        </div>


        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center">
                    <button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
                    <button type="reset" class="layui-btn layui-btn-primary"><span class="layui-icon layui-icon-refresh"></span>重置</button>
            </div>
        </div>
    </form>
</blockquote>
<!--查询条件结束-->


<!--数据表格开始-->
<div>
    <table class="layui-hide" id="inportTable" lay-filter="inportTable"></table>

    <div id="inportToolBar" style="display: none">
        <button type="button" lay-event="add" class="layui-btn layui-btn-sm "><span class="layui-icon layui-icon-add-1"></span>进货</button>
    </div>
    <div id="inportRowBar" style="display: none">
        <button type="button" lay-event="update" class="layui-btn layui-btn-normal layui-btn-xs" ><span class="layui-icon layui-icon-edit"></span>更新</button>
        <button type="button" lay-event="delete" class="layui-btn layui-btn-warm layui-btn-xs" ><span class="layui-icon layui-icon-delete"></span>删除</button>
        <button type="button" lay-event="back" class="layui-btn layui-btn-danger layui-btn-xs" ><span class="layui-icon layui-icon-release"></span>退货</button>
    </div>

</div>

<!--数据表格结束-->

<!--添加/修改弹出层开始-->
<div style="display: none;padding: 20px" id="addAndUpdateDiv">
    <form action="" method="post" class="layui-form " id="dataForm" lay-filter="dataForm">
            <div class="layui-form-item ">
                <div class="layui-inline">
                    <label class="layui-form-label">供应商</label>
                    <div class="layui-input-inline">
                        <select name="providerid" id="providerid" lay-filter="providerid">
                            <option value="0">请选择供应商</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">商品名</label>
                    <div class="layui-input-inline">
                        <select name="goodsid" id="goodsid">
                            <option value="0">请选择API</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item ">
                    <div class="layui-inline">
                        <label class="layui-form-label">进货数量</label>
                        <div class="layui-input-inline">
                            <input type="hidden" name="id">
                            <input type="text" class="layui-input " name="number" lay-verify="" placeholder="请输入API规格">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">进货价格</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input " name="inportprice" lay-verify="required" placeholder="请输入进货价格">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item ">
                    <label class="layui-form-label">支付类型</label>
                    <div class="layui-input-block">
                        <input type="radio" name="paytype" value="银行卡" title="银行卡">
                        <input type="radio" name="paytype" value="支付宝" title="支付宝">
                        <input type="radio" name="paytype" value="微信" title="微信">
                    </div>
                </div>

                <div class="layui-form-item ">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea name="remark" id="remark" class="layui-textarea" cols="30" rows="10"></textarea>
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-input-block" style="text-align: center">
                        <!--这里提交按钮需要触发点击事件才能触发提交时弹出层验证效果，lay-filter="doSubmit"-->
                        <button type="button" class="layui-btn" lay-submit="" lay-filter="doSubmit" id="doSubmit"><span class="layui-icon layui-icon-add-1"></span>提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary"><span class="layui-icon layui-icon-refresh"></span>重置</button>
                    </div>
                </div>
            </div>
    </form>

</div>
<!--添加/修改弹出层结束-->

<!-- 退货的弹出层  开始 -->
<div id="backGoodsDiv" style="display: none;padding: 20px">
    <form action="" method="post" class="layui-form layui-form-pane" id="dataBackForm" lay-filter="dataBackForm">
        <div class="layui-form-item">
            <label class="layui-form-label">退货数量</label>
            <div class="layui-input-block">
                <input type="hidden" name="id"> <!-- 进货单ID -->
                <input type="hidden" name="currentnumber" id="currentnumber"> <!-- 当前进货单的数量 -->
                <input type="text" class="layui-input"  name="number" lay-verify="required|checknumber" placeholder="请输入退货数量">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">退货备注</label>
            <div class="layui-input-block">
                <textarea  name="remark" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doBackSubmit" id="doBackSubmit" ><span class="layui-icon layui-icon-add-1"></span>提交</button>
                <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
            </div>
        </div>
    </form>
</div>
<!-- 退货的弹出层  结束 -->



<script type="text/javascript" src="/resources/layui/layui.js"></script>

<script type="text/javascript">
    var tableIns;
    layui.use(['jquery','form','table','layer','laydate'],function(){
        var $=layui.jquery;
        var form=layui.form;
        var table=layui.table;
        var layer=layui.layer;
        var laydate=layui.laydate;
        //加载layui时间选择器
        laydate.render({
            elem:'#startTime',
            type:'datetime'
        });
        laydate.render({
            elem:'#endTime',
            type:'datetime'
        });

        //加载数据进表格
        tableIns=table.render({
            elem: '#inportTable'
            ,url:'/inport/loadAllInport'
            ,toolbar: '#inportToolBar' //开启头部工具栏，并为其绑定左侧模板
            ,title: '进货数据表'
            ,height:'full-220'
            ,page: true
            ,cols: [ [
                ,{field:'id', title:'进货ID',align:'center' , width: '80'}
                ,{field:'providername', title:'供应商',align:'center', width: '100'}
                ,{field:'goodsname', title:'API名称',align:'center', width: '200'}
                ,{field:'size', title:'接口大小',align:'center', width: '100'}
                ,{field:'inporttime', title:'进货时间',align:'center', width: '100'}
                ,{field:'number', title:'进货数量',align:'center', width: '120'}
                ,{field:'inportprice', title:'进货价格',align:'center', width: '100'}
                ,{field:'operator', title:'操作员',align:'center', width: '120'}
                ,{field:'remark', title:'备注',align:'center', width: '100'}
                ,{fixed: 'right', title:'操作', toolbar: '#inportRowBar',align:'center', width: '240'}
            ]]
            ,done: function(res, curr, count){ //处理删除某一页最后一条数据的BUG
                if(res.data.length==0&&curr!=1){
                    tableIns.reload({
                        page:{
                            curr:(curr-1)
                        }
                    });
                }
            }
        });

        //加载查询条件供应商的下拉列表
        $.get("/provider/loadAllProviderForSelect",function (res) {
            var data = res.data;
            var dom=$("#search_providerid");
            var html='<option value="0">请选择供应商</option>'
            $.each(data,function (index,item) {
                html+='<option value="'+item.id+'">'+item.providername+'</option>'
            });
            dom.html(html);
            form.render("select");
        });
        $.get("/goods/loadAllGoodsForSelect",function (res) {
            var data = res.data;
            var dom=$("#search_goodsid");
            var html='<option value="0">请选择API</option>'
            $.each(data,function (index,item) {
                html+='<option value="'+item.id+'">'+item.goodsname+'-'+item.size+'['+item.providername+']</option>'
            });
            dom.html(html);
            form.render("select");
        });

        //模糊查询
        form.on("submit(doSearch)",function (data) {
            tableIns.reload({
                where:data.field,
                page: {
                    curr:1
                }
            });
            return false;
        });

        //https://www.layui.com/doc/modules/table.html#ontoolbar参考
        //监听工具条的事件
        table.on("toolbar(inportTable)",function (obj) {
            switch(obj.event){
                case 'add':
                    addOpen();
                    break;
                // case 'batchDelete':
                //     batchDelete();
                //     break;
            };
        });

        //监听行工具条的事件
        table.on("tool(inportTable)",function (obj) {
            var data = obj.data; //获得当前行数据
            switch(obj.event){
                case 'update':
                    updateInport(data);
                break;
                case 'delete':
                    deleteInport(data);
                break;
                case 'back':
                    back(data);
                break;
            };
        });

        var mainIndex;
        var url;
        //打开添加的弹出层
        function addOpen() {
            mainIndex = layer.open({
                type:1,
                content:$("#addAndUpdateDiv"),
                area:['800px','560px'],
                title:'添加进货',
                skin: 'layui-layer-molv',
                success:function () {
                    url="/inport/addInport";
                    initProviderSelect();
                }
            });
        }

        //初始化添加和修改页面的下拉列表--供应商
        function initProviderSelect(providerid) {
            var dom = $("#goodsid");
            dom.html("");
            $.get("/provider/loadAllProviderForSelect",function (res) {
                var data = res.data;
                var dom=$("#providerid");
                var html='<option value="0">请选择供应商</option>'
                $.each(data,function (index,item) {
                    html+='<option value="'+item.id+'">'+item.providername+'</option>'
                });
                dom.html(html);
                //如果providerid有值就反选
                if (providerid != undefined) {
                    dom.val(providerid);
                }
                form.render("select");
            });
        }
        //监听添加页面的供应商下拉框的改变事件
        form.on('select(providerid)', function(data){
            // console.log(data);
            var providerid = data.value;
            // alert(providerid);
            initGoodsSelect(providerid);
        });

        //加载商品下拉列表
        function initGoodsSelect(providerid,goodsid) {
            $.get("/goods/loadGoodsByProviderId",{providerid:providerid},function (res) {
                var data=res.data;
                var dom=$("#goodsid");
                var html='<option value="0">请选择API</option>'
                $.each(data,function (index,item) {
                    html+='<option value="'+item.id+'">'+item.goodsname+'-'+item.size+'['+item.providername+']</option>'
                });
                dom.html(html);
                //如果goodsid有值就反选
                if (goodsid != undefined) {
                    dom.val(goodsid);
                }
                form.render("select");
            });
        }

        //打开修改的弹出层
        function updateInport(data) {
            mainIndex = layer.open({
                type:1,
                content:$("#addAndUpdateDiv"),
                area:['800px','560px'],
                title:'修改进货',
                skin: 'layui-layer-lan',
                success:function () {
                    $("#dataForm")[0].reset();
                    //加载（装载）新数据
                    form.val("dataForm",data);
                    url="/inport/updateInport";
                    initProviderSelect(data.providerid);
                    initGoodsSelect(data.providerid,data.goodsid);
                    //禁用下拉列表
                }
            });
        }
        //提交添加和修改
        form.on("submit(doSubmit)",function (data) {
            $.post(url,data.field,function (res) {
                if (res.code==200){
                    tableIns.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            })
            return false;
        });

        //删除
        function deleteInport(data) {
            layer.confirm('您确定要删除该进货信息？', {icon: 3, title: '提示'}, function (index) {
                $.post("/inport/deleteInport", {id: data.id},function (res) {
                    if (res.code == 200) {
                        tableIns.reload();
                    }
                    layer.msg(res.msg);
                })
                layer.close(index);
            });
        }
        //打开退货的弹出层
        function back(data) {
            mainIndex = layer.open({
                type:1,
                content:$("#backGoodsDiv"),
                area:['800px','560px'],
                title:'退货',
                skin: 'layui-layer-lan',
                success:function () {
                    $("#dataBackForm")[0].reset();
                    //加载（装载）新数据
                    form.val("dataBackForm",{id:data.id,currentnumber:data.number});
                }
            });
        }

        //自定义验证规则
        form.verify({
            checknumber: function(value){
                var currentnumber=parseInt($("#currentnumber").val());
                if(parseInt(value)>currentnumber||parseInt(value)<1){
                    return '退货数量只能在【0】-【'+currentnumber+"】数量之间";
                }
            }
        });

        //退货提交
        form.on("submit(doBackSubmit)",function(data){
            $.post("/outport/addOutport",data.field,function(res){
                if(res.code==200){
                    tableIns.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            })
            return false;
        });
    });



</script>
</body>

</html>
