<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>供应商管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resources/css/public.css" media="all" />

</head>

<!--class="childrenBody"可加可不加，样式在public.css里面-->
<body class="childrenBody">

<!--查询开始-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>输入查询信息</legend>
</fieldset>
<blockquote class="layui-elem-quote">
    <form action="" method="post" id="searchForm" lay-filter="searchForm" class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">供应商名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="providername"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">供应商电话</label>
                <div class="layui-input-inline">
                    <input type="text" name="phone"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                    <label class="layui-form-label">联系人</label>
                    <div class="layui-input-inline">
                        <input type="text" name="connectionperson"  autocomplete="off" class="layui-input">
                    </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center">
                    <button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
                    <button type="reset" class="layui-btn layui-btn-primary"><span class="layui-icon layui-icon-refresh"></span>重置</button>
            </div>
        </div>
    </form>
</blockquote>
<!--查询条件结束-->


<!--数据表格开始-->
<div>
    <table class="layui-hide" id="providerTable" lay-filter="providerTable"></table>

    <div id="providerToolBar" style="display: none">
        <button type="button" lay-event="add" class="layui-btn layui-btn-sm "><span class="layui-icon layui-icon-add-1"></span>添加供应商</button>
        <button type="button" lay-event="batchDelete" class="layui-btn layui-btn-sm layui-btn-danger "><span class="layui-icon layui-icon-delete"></span>批量删除</button>
    </div>

    <div id="providerRowBar" style="display: none">
        <button type="button" lay-event="update" class="layui-btn layui-btn-normal layui-btn-xs" ><span class="layui-icon layui-icon-edit"></span>更新</button>
        <button type="button" lay-event="delete" class="layui-btn layui-btn-warm layui-btn-xs" ><span class="layui-icon layui-icon-delete"></span>删除</button>
    </div>

</div>

<!--数据表格结束-->

<!--添加/修改弹出层开始-->
<div style="display: none;padding: 20px" id="addAndUpdateDiv">
    <form action="" method="post" class="layui-form " id="dataForm" lay-filter="dataForm">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">供应商名称</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="providername" lay-verify="required" autocomplete="off" placeholder="请输入供应商名称" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">供应商电话</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="telephone" lay-verify="required" autocomplete="off" placeholder="请输入供应商名称" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">邮编</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="zip" lay-verify="required" autocomplete="off" placeholder="请输入供应商名称" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">供应商地址</label>
            <div class="layui-input-block">
                <input type="text" name="address" autocomplete="off" placeholder="请输入公司地址" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">联系人</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="connectionperson" lay-verify="required" autocomplete="off" placeholder="请输入联系人" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">联系人电话</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="phone" lay-verify="required" autocomplete="off" placeholder="请输入联系人电话" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="email" lay-verify="required" autocomplete="off" placeholder="请输入邮箱" class="layui-input">
                </div>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">开户银行</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="bank" lay-verify="required" autocomplete="off" placeholder="请输入开户银行" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">账户</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="account" lay-verify="required" autocomplete="off" placeholder="请输入联系人电话" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">传真</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="id">
                    <input type="text" name="fax" lay-verify="required" autocomplete="off" placeholder="请输入邮箱" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">是否可行</label>
                <div class="layui-input-inline">
                    <input type="radio" name="available" value="1" title="可用" checked="">
                    <input type="radio" name="available" value="0" title="不可用" >
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center">
                <!--这里提交按钮需要触发点击事件才能触发提交时弹出层验证效果，lay-filter="doSubmit"-->
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doSubmit" id="doSubmit"><span class="layui-icon layui-icon-add-1"></span>提交</button>
                <button type="reset" class="layui-btn layui-btn-primary"><span class="layui-icon layui-icon-refresh"></span>重置</button>
            </div>
        </div>
    </form>

</div>
<!--添加/修改弹出层结束-->




<script type="text/javascript" src="/resources/layui/layui.js"></script>

<script type="text/javascript">
    var tableIns;
    layui.use(['jquery','form','table','layer'],function(){
        var $=layui.jquery;
        var form=layui.form;
        var table=layui.table;
        var layer=layui.layer;

        //加载数据进表格
        tableIns=table.render({
            elem: '#providerTable'
            ,url:'/provider/loadAllProvider'
            ,toolbar: '#providerToolBar' //开启头部工具栏，并为其绑定左侧模板
            ,title: '供应商数据表'
            ,height:'full-220'
            ,page: true
            ,cols: [ [
                {type:'checkbox', align:'center'}
                ,{field:'id', title:'ID',align:'center' , width: '80'}
                ,{field:'providername', title:'供应商名称',align:'center', width: '100'}
                ,{field:'zip', title:'邮编',align:'center', width: '100'}
                ,{field:'address', title:'供应商地址',align:'center', width: '100'}
                ,{field:'telephone', title:'供应商电话',align:'center', width: '120'}
                ,{field:'connectionperson', title:'联系人',align:'center', width: '100'}
                ,{field:'phone', title:'联系人电话',align:'center', width: '120'}
                ,{field:'bank', title:'银行',align:'center', width: '100'}
                ,{field:'account', title:'账号',align:'center', width: '160'}
                ,{field:'email', title:'邮编',align:'center', width: '150'}
                ,{field:'fax', title:'传真',align:'center', width: '100'}
                ,{field:'available', title:'是否可行',align:'center', width: '100',templet:function (d) {
                        return d.available==1?'<span style="color: lightseagreen" >可行</span>':'<span style="color: red">不可行</span>';
                    }}
                ,{fixed: 'right', title:'操作', toolbar: '#providerRowBar',align:'center', width: '180'}
            ]]
            ,done: function(res, curr, count){ //处理删除某一页最后一条数据的BUG
                if(res.data.length==0&&curr!=1){
                    tableIns.reload({
                        page:{
                            curr:(curr-1)
                        }
                    });
                }
            }
        });

        //模糊查询
        form.on("submit(doSearch)",function (data) {
            tableIns.reload({
                where:data.field,
                page: {
                    curr:1
                }
            });
            return false;
        });

        //https://www.layui.com/doc/modules/table.html#ontoolbar参考
        //监听工具条的事件
        table.on("toolbar(providerTable)",function (obj) {
            switch(obj.event){
                case 'add':
                    addOpen();
                    break;
                case 'batchDelete':
                    batchDelete();
                    break;
            };
        });

        //监听行工具条的事件
        table.on("tool(providerTable)",function (obj) {
            var data = obj.data; //获得当前行数据
            switch(obj.event){
                case 'update':
                    updateProvider(data);
                    break;
                case 'delete':
                    deleteProvider(data);
                    break;
            };
        });

        var mainIndex;
        var url;
        //打开添加的弹出层
        function addOpen() {
            mainIndex = layer.open({
                type:1,
                content:$("#addAndUpdateDiv"),
                area:['800px','560px'],
                title:'添加供应商',
                skin: 'layui-layer-molv',
                success:function () {
                    $("#dataForm")[0].reset();
                    url="/provider/addProvider";

                }
            });
        }

        //打开修改的弹出层
        function updateProvider(data) {
            mainIndex = layer.open({
                type:1,
                content:$("#addAndUpdateDiv"),
                area:['800px','560px'],
                title:'修改供应商',
                skin: 'layui-layer-lan',
                success:function () {
                    $("#dataForm")[0].reset();
                    //加载（装载）新数据
                    form.val("dataForm",data);
                    url="/provider/updateProvider";
                }
            });
        }
        //提交添加和修改
        form.on("submit(doSubmit)",function (data) {
            $.post(url,data.field,function (res) {
                if (res.code==200){
                    tableIns.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            })
            return false;
        });

        //删除
        function deleteProvider(data) {
            layer.confirm('您确定要删除[' + data.providername + ']该供应商？', {icon: 3, title: '提示'}, function (index) {
                $.post("/provider/deleteProvider", {id: data.id}, function (res) {
                    if (res.code == 200) {
                        tableIns.reload();
                    }
                    layer.msg(res.msg);
                })
                layer.close(index);
            });
        }

        //批量删除
        function  batchDelete(){
            //得到选中行
            var checkStatus = table.checkStatus('providerTable');
            var dataLength=checkStatus.data.length;
            if(dataLength>0){
                layer.confirm('你确定要删除这些供应商数据吗?', {icon: 3, title:'提示'}, function(index){
                    var data=checkStatus.data; //获取选中行的数据
                    var ids="";
                    $.each(data,function(index,item){
                        if(index==0){
                            ids+="ids="+item.id;
                        }else{
                            ids+="&ids="+item.id;
                        }
                    })
                    $.post("/provider/batchDeleteProvider",ids,function(res){
                        if(res.code==200){
                            tableIns.reload();
                        }
                        layer.msg(res.msg);
                    })
                    layer.close(index);
                });

            }else{
                layer.msg("请选中操作行")
            }
        }



    });


</script>
</body>

</html>
